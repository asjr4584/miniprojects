<!DOCTYPE html>
<html>
  <head>
    <title>jQueryRotate - rotate image in browser by any angle</title>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="OpenSource Cross-browser jQuery plugin to rotate image by any-angle with an animation support."/>
    <meta property="og:title" content="jQueryRotate - rotate image in browser by any angle"/>
    <meta property="og:description" content="OpenSource Cross-browser jQuery plugin to rotate image by any-angle with an animation support."/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/scrolling-nav.css">   
  </head>
  <body>

	<img id="exa5" src="https://www.google.com/images/srpr/logo3w.png">
    <p class="text-center"><img alt="" src="https://www.google.com/images/srpr/logo3w.png" id="exa8"/></p>
	<embed id="el2" src="img/planet-earth-svgrepo-com.svg" type="image/svg+xml" />
    <object id="exa9" data="img/planet-earth-svgrepo-com.svg" type="image/svg+xml"></object>    

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/jQueryRotateCompressed.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

     var rotation = function (){
      $(this).rotate({
        angle:0,
        animateTo:360,
        duration: 2000,
        callback: rotation,
        easing: function (x,t,b,c,d){        // t: current time, b: begInnIng value, c: change In value, d: duration
          return c*(t/d)+b;
        }
      });
    }
    $(".header img").each(rotation);

    $("#doc1, #doc2, #exa1").rotate(45);

    $("#doc3").rotate({bind:{
          click: function(){
            $(this).rotate({
                angle: 0,
                animateTo:180
            })
          }
    }});

    $("#doc4").rotate({bind:{
          click: function(){
            $(this).rotate({
                angle: 0,
                center: ["50%", "100%"],
                animateTo:180
            })
          }
    }});

    $("#doc5").rotate({bind:{
          click: function(){
            $(this).rotate({
                duration:6000,
                angle: 0,
                animateTo:100
            })
          }
    }
    });

    $("#doc6").rotate({bind:{
          click: function(){
            $(this).rotate({
                angle: 0,
                animateTo:180,
                easing: $.easing.easeInOutElastic
            })
          }
    }
    });

    $("#doc7").rotate({bind:{
          click: function(){
            $(this).rotate({
                angle: 0,
                animateTo:180,
                callback: function(){   alert(1)  }
            })
          }
    }
    });
    $("#doc8").rotate({
        angle: 45,
        bind: {
          click : function(){
            alert($(this).getRotateAngle());
          }
        }
    });

    $("#doc9").rotate({
        bind: {
          click: function(){
            $("#doc9").rotate({
                angle: 0,
                animateTo: 180,
                duration: 6000
            });
            setTimeout(function(){
              $("#doc9").stopRotate();
            }, 1000);
          }
        }
    });

    $("#exa2").rotate({
        bind:
        {
          mouseover : function() {
            $(this).rotate({animateTo:180})
          },
          mouseout : function() {
            $(this).rotate({animateTo:0})
          }
        }

    });


    var angle = 0;
    setInterval(function(){
          angle+=3;
            $("#exa3").rotate(angle);
    },50);

    var rot = function (){
      $("#exa4").rotate({
          angle:0,
          animateTo:360,
          callback: rot
      });
    }
    rot();

    var rot2 = function (){
      $("#exa5, #exa8, #exa9").rotate({
          angle:0,
          animateTo:360,
          callback: rot2,
          easing: function (x,t,b,c,d){        // t: current time, b: begInnIng value, c: change In value, d: duration
            return c*(t/d)+b;
          }
      });
    }
    rot2();

    $("#exa6").rotate({
        bind:
        {
          click: function(){
            $(this).rotate({ angle:0,animateTo:180,easing: $.easing.easeInOutExpo })
          }
        }

    });

    var value = 0
    $("#exa7").rotate({
        bind:
        {
          click: function(){
            value +=90;
            $(this).rotate({ animateTo:value})
          }
        }
    });

    });
    </script>
  </body>
</html>
