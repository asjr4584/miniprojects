<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>006 Bootstrap Buttons</title>
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
<body>
    
    <div class="container-fluid">
    	<button class="btn btn-primary">Button Primary</button>
        <button class="btn btn-primary btn-sm">Button Primary Btn-Small</button> 
		<button class="btn btn-info btn-lg">Button Info Btn-Large</button> 
        <button class="btn btn-success">Button Success</button> 
        <button class="btn btn-warning">Button Warning</button>
        <button class="btn btn-link">Button Link</button>
        <button class="btn btn-danger">Button Danger</button>
        <button class="btn btn-danger btn-block">Button Danger Button Block</button>
        <button class="btn btn-danger disabled">Button Danger Disabled</button>
        <button class="btn btn-danger active">Button Danger Active</button>
    </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-1.11.3.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/bootstrap.js"></script>
</body>
</html>
